name: sintonize
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  google_maps_flutter: ^2.6.0
  geolocator: ^13.0.2
  http: ^0.13.6
  google_maps_webservice: ^0.0.20-nullsafety.0 # VersÃ£o correta

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo-sintoniza.png
    - assets/logo-musica.jpg
    - assets/notas-musicais.png
  fonts:
    - family: Offside
      fonts:
        - asset: assets/fonts/Offside-Regular.ttf
